<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        苏宁注册
    </title>
    <!-- <link rel="stylesheet" href="./css/register.css"> -->
</head>

<body style="background-color: white;">
    <header class="register-head">
        <a href="./index.html" class="logo">
            <img src="http://res.suning.cn/public/v3/images/logo/snlogo.png?v=2015042703" alt="">
        </a>
        <a href="./login.html" class="tologin">
        我已经注册，马上登录></a>
    </header>

    <section class="register-content">
        <form action="http://localhost/project-suning/php/registerinsert.php" method="POST">
            <p class="username"><label for="">账&emsp;号：</label>
                <input type="text" placeholder="请输入账号" class="user" name="user">
                <em class="username-tishi"></em>
            </p>

            <p class="testnum">
                <label for="">验证码：</label>
                <input type="text" placeholder="请输入验证码" class="test">

                <span class="randomTestNum"></span>
                <em class="test-tishi"></em>
            </p>

            <p class="password">
                <label for="">密&emsp;码：</label>
                <input type="password" placeholder="请输入密码" class="pass" name="password">
                <em class="pass-info">
                <i class="pass-tishi"></i>
                <i class="pass-strong" style="display: none;">密码强度：
                    <b class="strong1" style="border: 1px solid #666;display:inline-block;width: 10px;height: 5px;"></b>
                    <b class="strong2" style="border: 1px solid #666;display:inline-block;width: 10px;height: 5px;"></b>
                    <b class="strong3" style="border: 1px solid #666;display:inline-block;width: 10px;height: 5px;"></b>
                </i>
            </em>
            </p>

            <input type="submit" class="register-btn" name="submit">
        </form>
    </section>
    <footer class="register-footer">

    </footer>
    <script src="../dist/script/bundle.js" defer async="true" page="register" id="current"></script>

</body>

</html>
