<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>苏宁购物详情页</title>
    <link rel="stylesheet" href="./css/details.css">
</head>

<body>
    <header>

    </header>

    <section class="details-content">
        <div class="details-xt">
            <div class="details-xf"></div>
            <div class="details-df">
                <img src="" class="details-dt" alt="">
            </div>
        </div>

        <ul class="details-picul">
            <span class="picul-left"></span>

            <span class="picul-right"></span>

            <li class="picli"></li>
        </ul>

        <div>
            <div class="details-price">
                <p class="price-title">
                </p>
                <span class="details-price"></span>
            </div>

            <div class="details-location">
                <span>送至：</span>
                <div class="location-show"></div>
                <div class="location-hide">
                    <span class="close-location"></span>
                    <ul class="choosecity">
                        <li class="province"></li>
                        <li class="city"></li>
                        <li class="area"></li>
                        <li class="street"></li>
                    </ul>
                    <div class="location-box"></div>
                </div>

            </div>

            <div class="goodsnum">
                <span class="more"></span>
                <span class="goodsnum"></span>
                <span class="less"></span>
            </div>

            <button class="details-btn">加入购物车</button>
        </div>

        <div class="details-rightpart"></div>

    </section>


</body>

</html>
